<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메리츠화재 메인화면</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo"> <strong style="color: red;">meritz</strong> 메리츠화재 </div>
        <div class="header-icons">
            <span>큰 글씨 메인화면</span>
            <span>로그인</span>
        </div>
    </header>
    
    <div class="search-section">
        <input type="text" placeholder="원하시는 업무를 입력해보세요.">
        <button class="search-btn">🔍</button>
    </div>
    
    <div class="hashtags">
        <span>#보험계약조회</span>
        <span>#보험금 청구</span>
        <span>#보험료 입금</span>
    </div>
    
    <nav class="menu">
        <div class="menu-section">
            <h2>📝 계약 및 내정보</h2>
            <ul>
                <li>내 정보 확인 및 변경</li>
                <li>보험계약조회</li>
                <li>보험료 납입</li>
                <li>증명서발급</li>
                <li>자동차 임시운전 특약 신청</li>
                <li>임시운전 특약 조회 및 취소</li>
            </ul>
        </div>
        
        <div class="menu-section">
            <h2>📑 보상</h2>
            <ul>
                <li>보험금 청구</li>
                <li>보험금청구현황 확인</li>
                <li>사고유형별 필요서류 안내</li>
            </ul>
        </div>
        
        <div class="menu-section">
            <h2>🏦 대출</h2>
            <ul>
                <li>보험계약 대출신청</li>
                <li>대출 이자납입 및 상환</li>
                <li>대출납입 정보변경</li>
            </ul>
        </div>
    </nav>
    
    <footer>
        <button class="all-menu-btn">일반서비스 전체메뉴</button>
    </footer>
</body>
</html>
